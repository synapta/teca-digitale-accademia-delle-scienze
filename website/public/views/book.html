<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="Access-Control-Allow-Origin" content="https://archive.org">
  <title>Teca Digitale dell'Accademia delle Scienze</title>

  <!--<link rel="stylesheet" href="/css/bootstrap-yeti.css">-->
  <link rel="stylesheet" href="/css/site.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
  <div id="iframe-container"></div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script type="text/javascript">
    var _paq = _paq || [];
    // tracker methods like "setCustomDimension" should be called before "trackPageView"
    _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
    _paq.push(["setCookieDomain", "*.teca.accademiadellescienze.it"]);
    _paq.push(["setDomains", ["*.teca.accademiadellescienze.it", "*.teca-accademia.synapta.io"]]);
    _paq.push(["disableCookies"]);
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u = "//piwik.synapta.it/";
      _paq.push(['setTrackerUrl', u + 'piwik.php']);
      _paq.push(['setSiteId', '3']);
      var d = document,
        g = d.createElement('script'),
        s = d.getElementsByTagName('script')[0];
      g.type = 'text/javascript';
      g.async = true;
      g.defer = true;
      g.src = u + 'piwik.js';
      s.parentNode.insertBefore(g, s);
    })();
  </script>
  <noscript><p><img src="//piwik.synapta.it/piwik.php?idsite=3&rec=1" style="border:0;" alt="" /></p></noscript>
  <script type="text/javascript" src="/js/book.js"></script>

</body>

</html>
